<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - LIMPAY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">LIMPAY University</div>
        </div>
    </header>

    <main class="container mt-3 mb-3">
        <div style="max-width: 500px; margin: 50px auto; text-align: center;">
            <div class="card">
                <div
                    style="width: 80px; height: 80px; background-color: #d4edda; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#155724" class="bi bi-check-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                    </svg>
                </div>

                <h2 style="color: #155724;">Payment Successful!</h2>
                <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg);">Your transaction has been
                    processed successfully.</p>

                <div
                    style="background-color: var(--background-color); padding: 15px; border-radius: var(--border-radius-sm); margin-bottom: var(--spacing-lg); text-align: left;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span style="color: var(--text-secondary);">Transaction ID:</span>
                        <span style="font-weight: 600;" id="txnId">Loading...</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span style="color: var(--text-secondary);">Amount Paid:</span>
                        <span style="font-weight: 600;" id="amount">Loading...</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span style="color: var(--text-secondary);">Date:</span>
                        <span style="font-weight: 600;" id="date">Loading...</span>
                    </div>
                </div>

                <a href="dashboard.html" class="btn btn-primary btn-block">Return to Dashboard</a>
                <a href="history.html" class="btn btn-secondary btn-block mt-1">View Receipt</a>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('txnId').textContent = urlParams.get('id') || 'N/A';
        document.getElementById('amount').textContent = 'Le' + (urlParams.get('amount') || '0.00');
        document.getElementById('date').textContent = new Date().toLocaleDateString();
    </script>
</body>

</html>
