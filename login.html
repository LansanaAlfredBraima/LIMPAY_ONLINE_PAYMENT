<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LIMPAY University</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: -2px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">LIMPAY</div>
            <nav>
                <a href="index.html" style="color: var(--surface-color);">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container card">
            <div class="text-center mb-2">
                <h2>Welcome Back</h2>
                <p style="color: var(--text-secondary);">Sign in to your portal</p>
            </div>

            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('student')">Student Login</div>
                <div class="nav-tab" onclick="switchTab('admin')">Admin Login</div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="userId" class="form-label" id="idLabel">Student ID / Email</label>
                    <input type="text" id="userId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div id="errorMessage" style="color: var(--accent-color); margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                <div class="text-center mt-2">
                    <p>New Student? <a href="register.html"
                            style="color: var(--primary-color); font-weight: 600;">Register Here</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentRole = 'student';

        function switchTab(role) {
            currentRole = role;
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            const label = document.getElementById('idLabel');
            if (role === 'admin') {
                label.textContent = 'Admin Username / Email';
                document.querySelector('.text-center.mt-2').style.display = 'none';
            } else {
                label.textContent = 'Student ID / Email';
                document.querySelector('.text-center.mt-2').style.display = 'block';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorMsg.style.display = 'none';

            try {
                const result = await limpay.login(id, password);

                if (result.success) {
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorMsg.textContent = result.message || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                errorMsg.textContent = 'Login failed. Please try again.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }
    </script>
</body>

</html>
